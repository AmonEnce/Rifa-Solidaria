<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Admin Rifa Solidária</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff6b6b;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: #28a745;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #ff6b6b;
            color: white;
        }

        td.numeros {
            max-width: 300px;
            word-break: break-word;
        }
    </style>
</head>

<body>
    <div class="container" id="loginDiv">
        <h1>Login Admin</h1>
        <input type="text" id="adminUser" placeholder="Usuário">
        <input type="password" id="adminPass" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>

    <div class="container" id="adminDiv" style="display:none;">
        <h1>Painel Admin - Rifa Solidária</h1>

        <!-- Filtro de status -->
        <label for="statusFiltro">Filtrar por status:</label>
        <select id="statusFiltro" onchange="carregarCompradores()">
            <option value="reservado" selected>Reservados</option>
            <option value="pago">Pagos</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Quantidade</th>
                    <th>Valor Total</th>
                    <th>Números Comprados</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="compradoresTable"></tbody>
        </table>
        <button onclick="logout()" style="background:#d9534f;">Sair</button>
    </div>

     <script src="/Rifa-Solidaria/js/adm.js"></script>
</body>


</html>
